<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera Capture</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    .overlay {
        position: absolute;
        border: 2px solid red;
        pointer-events: none;
    }

    #selfie {
        z-index: 1; /* Ensure the file input is above the overlay */
    }

    #picture {
        z-index: 1; /* Ensure the file input is above the overlay */
    }
</style>
</head>
<body>
<h1>Camera Capture</h1>
<form action="/upload" method="post" enctype="multipart/form-data">
    <label for="selfie">Take a picture of your face:</label>
    <input type="file" id="selfie" name="selfie" accept="image/*" capture="user" /><br>
    
    <label for="picture">Take a picture using back facing camera:</label>
    <input type="file" id="picture" name="picture" accept="image/*" capture="environment" /><br>

    <div class="overlay" style="width: 200px; height: 100px; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>

    <input type="submit" value="Upload">
</form>
</body>
</html>
